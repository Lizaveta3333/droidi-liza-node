<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Droidy CRUD 2025</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f6f8fa; margin: 0; padding: 20px; color: #222; }
    h1 { text-align: center; color: #4c4cff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #4c4cff; color: white; }
    tr:hover { background: #f0f0ff; }
    form { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    input { padding: 8px; border: 1px solid #ccc; border-radius: 6px; width: 180px; }
    button { background: #4c4cff; color: white; border: none; border-radius: 6px; padding: 8px 14px; cursor: pointer; }
    button:hover { background: #3838e6; }
  </style>
</head>
<body>
  <h1>ü§ñ Lista Droid√≥w</h1>

  <form id="form">
    <input name="nazwa" placeholder="Nazwa" required />
    <input name="typ" placeholder="Typ" required />
    <input name="producent" placeholder="Producent" required />
    <input name="rok_produkcji" placeholder="Rok produkcji" required type="number" />
    <input name="status" placeholder="Status" required />
    <button type="submit">Zapisz</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Nazwa</th><th>Typ</th><th>Producent</th><th>Rok</th><th>Status</th><th>Akcje</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const tbody = document.querySelector("#tbody");
    const form = document.querySelector("#form");

    async function load() {
      const res = await fetch("/api/droidy");
      const data = await res.json();
      tbody.innerHTML = data.map(d => `
        <tr>
          <td>${d.id}</td>
          <td>${d.nazwa}</td>
          <td>${d.typ}</td>
          <td>${d.producent}</td>
          <td>${d.rok_produkcji}</td>
          <td>${d.status}</td>
          <td>
            <button onclick="usun(${d.id})">Usu≈Ñ</button>
          </td>
        </tr>
      `).join("");
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const obj = Object.fromEntries(new FormData(form).entries());
      await fetch("/api/droidy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(obj)
      });
      form.reset();
      load();
    });

    async function usun(id) {
      await fetch("/api/droidy/" + id, { method: "DELETE" });
      load();
    }

    load();
  </script>
</body>
</html>
